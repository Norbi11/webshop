<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpringMVC + Thymeleaf + Bootstrap 4 Table Example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Users Table</h1>
	<div class="row col-md-7 table-responsive">
		<table id="usersTable" class="table">
			<thead>
				<tr>
					<th>User ID</th>
					<th>Username</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="user, rowStat: ${userList}"
				 	 th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
			        <td th:text="${user.uid}">1</td>
					<td th:text="${user.username}">Jack</td>
			        <td th:text="${user.ufirstname}">23</td>
			        <td th:text="${user.ulastname}">AVE N</td>
			        <td th:text="${user.upassword}">77587</td>
			    </tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
